<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="2">
      <caption>
        TIMETABLE
      </caption>
      <tr>
        <th>Day/Time</th>
        <th>7am</th>
        <th>8am</th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
        <th>12:30pm</th>
        <th>2pm</th>
        <th>3:30pm</th>
        <th>4pm</th>
        <th>6pm</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="3">CIR 205</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">Tuesday</th>
        <td></td>
        <td></td>
        <td colspan="4">CIR 209</td>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="2">MMA 227</td>
      </tr>
      <tr>
        <th>Wednesday</th>
        <td></td>
        <td colspan="3">CIT 211 Lab</td>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="3">CIT 211</td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">Thursday</th>
        <td></td>
        <td></td>
        <td colspan="3">CIM 207</td>
        <td></td>
        <td></td>
        <td colspan="3">CIR 201</td>
        <td></td>
      </tr>
      <tr>
        <th>Friday</th>
        <td colspan="3">CIR 203</td>
        <td colspan="5">CIS 221</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
